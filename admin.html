<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Películas (CRUD)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Administración de Películas</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin" aria-controls="navbarNavAdmin" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Cartelera</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="card shadow mb-5">
            <div class="card-header bg-light">
                <h4 id="formTitle" class="mb-0">Crear Película</h4>
            </div>
            <div class="card-body">
                <form id="peliculaForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" id="director">
                        </div>
                        <div class="col-md-4">
                            <label for="genero" class="form-label">Género</label>
                            <input type="text" class="form-control" id="genero">
                        </div>
                        <div class="col-md-4">
                            <label for="anioEstreno" class="form-label">Año de Estreno</label>
                            <input type="number" class="form-control" id="anioEstreno" required>
                        </div>
                        <div class="col-md-4">
                            <label for="duracionMin" class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracionMin">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Película</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mb-3 text-secondary">Listado de Películas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Director</th>
                        <th>Año</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="peliculasTableBody">
                    <tr>
                        <td colspan="5" class="text-center text-muted">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <script src="js/PeliculaService.js"></script>
    <script src="js/AdminController.js"></script>
</body>
</html>
